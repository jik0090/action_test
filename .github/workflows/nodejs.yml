name: master deploy

on:   
  pull_request:
    branches: [develop]
    types: [closed]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout source code
        uses: actions/checkout@v2
        with:
          ref: develop

      - name: yarn install, build, and test
        # working-directory: ./frontend
        run: |
          yarn install
          yarn build

      - name: master deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          BRANCH: master
          FOLDER: .