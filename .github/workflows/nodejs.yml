name: master deploy

on:   
  pull_request:
    branches: [develop]
    types: [closed]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout source code
        uses: actions/checkout@v2
        with:
          ref: develop
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Use Node.js 
        uses: actions/setup-node@v1

      - name: yarn install, build, and test
        run: |
          yarn install
          yarn build
        env:
          CI: true
      

